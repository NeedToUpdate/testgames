<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
    <script language="javascript" src="lib/vector.js"></script>
    <script language="javascript" src="lib/matrix.js"></script>

    <script language="javascript" src="lib/Character.js"></script>

    <script language="javascript" src="lib/eventemitter.js"></script>

</style>

<body class="locked">
    <div id="MAIN_WRAPPER">
        <div id="MAIN_SCREEN">
            <button class="button" title="Next turn" id="btn2">next turn</button>
            <button class="button" title="Save" id="btn3">save</button>
            <button class="button" title="Load" id="btn4">load</button>
            <button class="button" title="Undo" id="btn5">undo</button>
            <button class="button" title="Clear Pieces" id="btn6">clear</button>
            <button class="button" title="Disable Areas" id="btn7">toggle Disable Mode</button>
            <button class="button" title="Load Demo" id="btn8">help</button>
            <div id="mask_buttons">
                <button class="button" title="Circle" id="mask-circle">circle</button>
                <button class="button" title="Triangle" id="mask-triangle">triangle</button>
                <button class="button" title="Oval" id="mask-oval">oval</button>
                <button class="button" title="Small Square (7x7)" id="mask-small">small</button>
                <button class="button" title="Cross (5 wide)" id="mask-cross">cross</button>
                <button class="button" title="Checkerboard" id="mask-checker">checkers</button>
                <button class="button" title="Invert Areas" id="mask-invert">invert</button>
                <button class="button" title="Draw Custom Disable Spots" id="mask-pencil">pencil</button>
                <button class="button" title="Clear Disabled Areas" id="mask-erase">clear</button>
            </div>
            <h3 style="display: none" id="message">Current Turn: Player <span id="current_turn">1</span></h3>
            <div id="canvas_container">
                <div id="topBtnContainer">
                    <button class="button" title="Edit Selected Icon" id="editBtn">edit</button>
                    <button class="button" title="Set Icon" id="setIconBtn">set icon</button>
                </div>
                <canvas id="canvas"></canvas>
                <div id="slider_container">
                    <label for="color_slider" id="slider_label">Pick a color:</label>
                    <input id="color_slider" min="-1" max="361" value="0" type="range">
                </div>
                <div id="bottomBtnContainer">
                    <button class="button" title="Undo" id="undoBtn">undo</button>
                    <button class="button" title="Set Background Color" id="fillBtn">fill</button>
                    <button class="button" title="Clear Canvas" id="clearBtn">clear</button>
                </div>
            </div>
            <div id="debugdiv" style="position: absolute; z-index: 9999999; top:40px; color: white"></div>
            <div class="player_icon_container" id="p0Icon_container"><img class="player_icon" id="p0Icon"
                    src="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgNTAgNTAiIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PC9zdmc+==">
            </div>
            <div class="player_icon_container" id="p1Icon_container"><img class="player_icon" id="p1Icon"
                    src="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgNTAgNTAiIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PC9zdmc+==">
            </div>
            <div class="player_icon_container" id="p2Icon_container"><img class="player_icon" id="p2Icon"
                    src="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgNTAgNTAiIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PC9zdmc+==">
            </div>
            <div class="player_icon_container" id="p3Icon_container"><img class="player_icon" id="p3Icon"
                    src="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgNTAgNTAiIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PC9zdmc+==">
            </div>
        </div>
    </div>

    <style>
        #canvas_container {
            position: absolute;
            display: grid;
            align-items: center;
            justify-items: center;
            grid-template-rows: auto auto auto auto;
            grid-template-columns: auto auto;
            grid-template-areas: 'edit edit'
                                'canvas canvas'
                                'slider slider'
                                'clear clear';
        }

        #topBtnContainer {
            justify-self: start;
            grid-area: edit;
        }

        #bottomBtnContainer {
            justify-self: end;
            grid-area: clear;
        }

        #message {
            color: white;
        }

        #canvas {
            border: lightblue solid 3px;
            background-image: radial-gradient(white 0%, lightgray 100%);
            grid-area: canvas;
            border-radius: 3px;
        }

        .player_icon_container {
            position: absolute;
            top: 5px;
            border: solid lightblue 2px;
            border-radius: 3px;
            transition: 0.5s;
            background-color: white;
            padding: 0;
        }

        #p0Icon_container {
            right: 40%;
            border: solid green 2px;
        }

        #p1Icon_container {
            right: 30%;
        }

        #p2Icon_container {
            right: 20%;
        }

        #p3Icon_container {
            right: 10%;
        }

        .player_icon {
        }

        #slider_container {
            grid-area: slider;
        }

        #color_slider {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            opacity: 1;
            border: solid white 1px;

            border-radius: 3px;
        }

        label {
            color: white;
            font-size: 0.8em;
        }

        #color_slider:hover {}

        #color_slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #F00;
            cursor: pointer;
            border: solid white 1px;
        }

        #color_slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #F00;
            cursor: pointer;
            border: solid white 1px
        }

        button {
            border-radius: 50%;
            top: -5px;
            position: relative;
            z-index: 1000;
        }

        #mask_buttons {
            left: 44px;
            position: relative;
        }
    </style>
    <script>
        let DEBUGDIVON = true;
        if (DEBUGDIVON) {
            if (typeof console !== 'undefined') {
                if (typeof console.log !== 'undefined') {
                    console.olog = console.log;
                } else {
                    console.olog = function () {};
                }
                console.log = function (message) {
                    console.olog(message);
                    id('debugdiv').append(`\n` + message)
                };
                console.error = console.exception = console.debug = console.info = console.log;
            }
            window.addEventListener('error', e => {
                id('debugdiv').append(`\n` + e.message)
            });
            id('debugdiv').addEventListener('click', () => {
                id('debugdiv').innerText = ''
            })
        }

        let TOP = 0;
        let LEFT = 0;
        let lines = [];
        let titles = [];
        let rowNum = 10;
        let colNum = 18;
        let SMALLEST = ((height - TOP * 1.2) / rowNum < (width - LEFT * 1.2) / colNum ? (height - TOP *
            1.2) / rowNum : (width - LEFT * 1.2) / colNum) | 0;
        let SMALLEST_NUM = 0;
        let background = {};
        let foreground = {};
        let col_labels = [];
        let row_labels = [];
        let PAD = {};
        let current_turn = 0;
        let imageMatrix = {};
        let TURN_HISTORY = []; //contains objects {action: <string>, player:<int>, data: <Object>};
        let winlines = [];
        let sliderStyle = {};
        let grad_string = '';
        let grad_steps = 0;

        function setupBackground() {
            return new Promise(resolve => {
                let background_img = 'bg' + (Math.random() * 8 | 0).toString() + '.jpg';
                DOMObjectGlobals.body.style.backgroundColor = 'grey';
                DOMObjectGlobals.body.style.backgroundImage = 'url(./images/' + background_img.toString() + ')';
                DOMObjectGlobals.body.style.backgroundSize = width + 'px auto';
                DOMObjectGlobals.body.style.backgroundRepeat = 'no-repeat';

                TOP = height * 0.25;
                LEFT = width * 0.35;

                rowNum = 10;
                colNum = 18;
                SMALLEST = ((height - TOP * 1.2) / rowNum < (width - LEFT * 1.2) / colNum ? (height - TOP *
                    1.2) / rowNum : (width - LEFT * 1.2) / colNum) | 0;
                SMALLEST_NUM = rowNum < colNum ? rowNum : colNum;
                background = {};
                foreground = {};
                col_labels = Array(40).fill('').map((x, i) => alphabet[i % 26].toUpperCase() + ((i / 26 |
                    0) === 0 ? '' : (i / 26 | 0)));
                row_labels = Array(40).fill('').map((x, i) => i + 1);
                PAD = {};
                current_turn = 0;
                imageMatrix = {};
                TURN_HISTORY = []; //contains objects {action: <string>, player:<int>, data: <Object>};
                winlines = [];
                sliderStyle = document.createElement("style"); //since the thumb is a psudoelement
                sliderStyle.innerHTML = `#color_slider::-webkit-slider-thumb {height: ${width/38.4}px !important; width: ${width/38.4}px!important;}
                                    #color_slider::-moz-range-thumb {height: ${width/38.4}px !important; width: ${width/38.4}px !important;}
                                    #color_slider{height:${width/38.4}px; width: ${width/4}px;}`;
                document.head.appendChild(sliderStyle);
                id('color_slider').addEventListener('input', (ev) => {
                    let val = parseInt(id('color_slider').value);
                    let rgb = val === -1 ? [0, 0, 0] : val === 361 ? [255, 255, 255] : hslToRgb(val /
                        360, 1, 0.5);
                    sliderStyle.innerHTML = `#color_slider::-webkit-slider-thumb {background: rgb(${rgb.join(',')})!important}
                                    #color_slider::-moz-range-thumb {background: rgb(${rgb.join(',')})!important}` + `#color_slider::-webkit-slider-thumb {height: ${width/38.4}px !important; width: ${width/38.4}px!important;}
                                    #color_slider::-moz-range-thumb {height: ${width/38.4}px !important; width: ${width/38.4}px !important;}
                                    #color_slider{height:${width/38.4}px; width: ${width/4}px;}`;
                    PAD.penColor = `rgb(${rgb.join(',')})`
                });
                grad_string = 'linear-gradient(to right, rgb(0,0,0) 0%,';
                grad_steps = 36;
                for (let i = 0; i < grad_steps; i++) {
                    let rgb = hslToRgb((i) / grad_steps, 0.8, 0.5);
                    grad_string += `rgb(${rgb.join(',')}) ${(((i) / grad_steps) * 94 | 0) + 3}%`;
                    if (i < grad_steps - 1) {
                        grad_string += ','
                    } else {
                        grad_string += ',rgb(255,255,255) 100%)'
                    }
                }
                id('color_slider').style.backgroundImage = grad_string;
                Array.from(document.getElementsByClassName('button')).forEach(el=>{
                    el.style.height = width/20 + 'px'
                    el.style.width = width/20 + 'px'
                    el.style.padding = width/200 + 'px'
                })
                Array.from(document.getElementsByClassName('player_icon_container')).forEach(el=>{
                    el.style.height = width/20 + 'px'
                    el.style.width = width/20 + 'px'
                })
                Array.from(document.getElementsByClassName('player_icon')).forEach(el=>{
                    el.style.height = width/20 + 'px'
                    el.style.width = width/20 + 'px'
                })
                let canc = id('canvas')

                canvas.style.height = width/5 +'px';
                canvas.style.width = width/5 +'px';
                canvas.setAttribute('height', width/5 +'px')
                canvas.setAttribute('width', width/5 +'px')
                id('slider_label').style.fontSize = r(width/64) + 'px';
                id('canvas_container').style.width = r(width/5) + 'px';
                id('canvas_container').style.height = r(height*0.8) + 'px';
                id('canvas_container').style.left = r(width/96) + 'px';
                resolve()
            })
        }


        //dont want to type out this whole thing, so its generated on the spot


        function setup() {
            let board_w = SMALLEST * colNum;
            let board_h = SMALLEST * rowNum;
            background = new Rectangle(LEFT, TOP, board_w, board_h);
            background.set('backgroundImage',
                'radial-gradient(ellipse at top, lightblue 50%, transparent 100%),radial-gradient(ellipse at bottom, lightyellow 50%, transparent 100%)'
            );
            for (let i = 0; i <= colNum; i++) {
                let l = Line.fromAngle(LEFT + i * (SMALLEST), TOP, board_h, 90, r(width/450));
                l.color = 'black';
                lines.push(l);
                if (i < colNum) {
                    let p = new P(col_labels[i], LEFT + SMALLEST/2 + i * (SMALLEST), TOP - SMALLEST/2,  SMALLEST + 'px').fromCenter();
                    p.color = 'white';
                    p.set('textShadow', '2px 2px black');
                    titles.push(p)
                }
            }
            for (let i = 0; i <= rowNum; i++) {
                let l = Line.fromAngle(LEFT, TOP + i * (SMALLEST), board_w,0, r(width/450));
                l.color = 'black';
                lines.push(l);
                if (i < rowNum) {
                    let p = new P(row_labels[i], LEFT - SMALLEST/4, TOP + SMALLEST/2 + i * (SMALLEST), SMALLEST + 'px').fromCenter();
                    p.color = 'white';
                    p.x -= p.width / 2;
                    p.set('textShadow', '2px 2px black');
                    titles.push(p)
                }

            }

            foreground = new Rectangle(LEFT, TOP, board_w, board_h).asOutline('black', r(width/310));
            foreground.zIndex = 10000;
            imageMatrix = new Matrix(rowNum, colNum);
            foreground.shape.addEventListener('click', ev => {
                let xy = getPosFromXY(ev.clientX, ev.clientY);
                if (DISABLE_SPOTS_MODE) {
                    disableSpot(xy.x, xy.y);
                    return;
                }
                if (!isValid(xy.x, xy.y)) return;
                let piece = id('p' + current_turn + 'Icon').cloneNode();
                let pos = getXYromPos(xy.x, xy.y);
                piece.style.position = 'absolute';
                piece.style.top = pos.y + 'px';
                piece.style.left = pos.x + 'px';
                piece.style.width = SMALLEST + 'px';
                piece.style.height = SMALLEST + 'px';
                document.body.appendChild(piece);
                if (checkObj(imageMatrix.values[xy.y][xy.x])) imageMatrix.values[xy.y][xy.x].piece.remove();
                imageMatrix.values[xy.y][xy.x] = {};
                imageMatrix.values[xy.y][xy.x].piece = piece;
                imageMatrix.values[xy.y][xy.x].player = current_turn;
                TURN_HISTORY.push({
                    player: current_turn,
                    action: 'place_piece',
                    data: xy,
                });
                let result = checkWin(xy.x, xy.y);
                if (result.result) {
                    let start = new Vector(getXYromPos(result.start.x, result.start.y));
                    start.add(new Vector(SMALLEST / 2, SMALLEST / 2));
                    let end = new Vector(getXYromPos(result.end.x, result.end.y));
                    end.add(new Vector(SMALLEST / 2, SMALLEST / 2));
                    let winLine = new LineFromPoints(start.x, start.y, end.x, end.y);
                    winLine.color = 'transparent';
                    winLine.thickness = width/96;
                    winLine.zIndex = 9999
                    winLine.set('borderRadius', '5px');
                    winLine.addClass('slowsmoothed');
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            winLine.color = 'limegreen'
                        })
                    });
                    lines.push(winLine);
                    winlines.push(winLine);
                } else {
                    nextTurn()
                }
            });


            if (!checkObj(PAD)) PAD = new SignaturePad(id('canvas'), {
                minWidth: 4,
                maxWidth: 8
            });
            for (let i = 0; i < 4; i++) {

                id('p' + i + 'Icon').style.height = width/20 + 'px';
                id('p' + i + 'Icon').src = PAD.toDataURL();
            }
        }

        function removeAll() {
            if (checkObj(background)) background.remove();
            if (checkObj(foreground)) foreground.remove();
            lines.forEach(line => {
                line.remove()
            });
            titles.forEach(title => {
                title.remove();
            });
            background = {};
            foreground = {};
            lines = [];
            titles = [];
            winlines = [];
        }

        function getPosFromXY(x, y) {
            let board_w = SMALLEST * colNum;
            let board_h = SMALLEST * rowNum;
            let col = ((x - LEFT) / board_w) * colNum | 0;
            let row = ((y - TOP) / board_h) * rowNum | 0;
            return {
                x: col,
                y: row
            };
        }

        function getXYromPos(x, y) {
            let board_w = SMALLEST * colNum;
            let board_h = SMALLEST * rowNum;
            let col = (x / colNum) * board_w + LEFT;
            let row = (y / rowNum) * board_h + TOP;
            return {
                x: col,
                y: row
            };
        }

        function nextTurn() {
            current_turn++;
            current_turn %= 4;
            id('current_turn').innerText = current_turn + 1;
            for (let i = 0; i < 4; i++) {
                id('p' + i + 'Icon_container').style.border = 'solid ' + (i === current_turn ? 'green' : 'black') +
                    ' 2px';
                id('p' + i + 'Icon_container').style.boxShadow = (i === current_turn ? '0 0 5px 5px limegreen' : '');
            }
        }


        function save() {
            for (let i = 0; i < 4; i++) {
                localStorage.setItem(i + 'Icon', id('p' + i + 'Icon').src)
            }
            let values = imageMatrix.values.map(row => row.map(x => x.player));
            localStorage.setItem('pieces', JSON.stringify(values));
            localStorage.setItem('colNum', colNum);
            localStorage.setItem('rowNum', rowNum);
            localStorage.setItem('history', JSON.stringify(TURN_HISTORY));
            let disableds = DISABLED_SPOTS.map(s => {
                return {
                    x: s.x,
                    y: s.y
                }
            });
            localStorage.setItem('disableds', JSON.stringify(disableds));
        }

        function fakesave() {
            let fakecolNum = parseInt(localStorage.getItem('colNum'));
            let fakerowNum = parseInt(localStorage.getItem('rowNum'));
            let icons = ['', '', '', ''];
            for (let i = 0; i < 4; i++) {
                icons[i] = localStorage.getItem(i + 'Icon');
            }
            let fakeValues = JSON.parse(localStorage.getItem('pieces'));
            let fakeHist = JSON.parse(localStorage.getItem('history'));
            let fakeDisable = JSON.parse(localStorage.getItem('disableds'));
            let fakeStorage = {
                colNum: fakecolNum,
                rowNum: fakerowNum,
                icons: icons,
                pieces: fakeValues,
                history: fakeHist,
                disableds: fakeDisable
            };
            console.log(JSON.stringify(fakeStorage));
        }

        function load() {
            removeAll();
            colNum = parseInt(localStorage.getItem('colNum'));
            rowNum = parseInt(localStorage.getItem('rowNum'));
            SMALLEST = ((height - TOP * 1.2) / rowNum < (width - LEFT * 1.2) / colNum ? (height - TOP * 1.2) / rowNum :
                (width - LEFT * 1.2) / colNum) | 0;
            SMALLEST_NUM = rowNum < colNum ? rowNum : colNum;
            setup();
            for (let i = 0; i < 4; i++) {
                id('p' + i + 'Icon').src = localStorage.getItem(i + 'Icon');
            }
            imageMatrix.values = JSON.parse(localStorage.getItem('pieces')).map((row, i) => row.map((val, j) => {
                if (val !== null) {
                    let piece = id('p' + val + 'Icon').cloneNode();
                    let pos = getXYromPos(j, i);
                    piece.style.position = 'absolute';
                    piece.style.top = pos.y + 'px';
                    piece.style.left = pos.x + 'px';
                    piece.style.width = SMALLEST + 'px';
                    piece.style.height = SMALLEST + 'px';
                    document.body.appendChild(piece);
                    return {
                        player: parseInt(val),
                        piece: piece
                    }
                } else {
                    return 0;
                }
            }));
            TURN_HISTORY = JSON.parse(localStorage.getItem('history'));
            DISABLED_SPOTS = JSON.parse(localStorage.getItem('disableds')).map(spot => {
                let xy = getXYromPos(spot.x, spot.y);
                let div = new Square(xy.x, xy.y, SMALLEST);
                lines.push(div);
                return {
                    x: spot.x,
                    y: spot.y,
                    div: div
                };
            })
        }

        function isValid(x, y) {
            return !DISABLED_SPOTS.some(spot => spot.x === x && spot.y === y);
        }

        function checkWin(x, y) {
            function checkSpot(x, y, player, dir) {
                if (x < 0 || y < 0 || x > colNum - 1 || y > rowNum - 1 || !isValid(x, y)) return 0;
                let check_p = imageMatrix.values[y][x].player;
                if (player === check_p) {
                    return 1 + checkSpot(x + dir.x, y + dir.y, player, dir);
                } else {
                    return 0;
                }
            }

            let player = imageMatrix.values[y][x].player;
            if (!isValid(x, y) || player === undefined) return {
                result: false,
                player: player
            };
            //directions
            //  7  0  1
            //  6  X  2
            //  5  4  3
            let dirs = [{
                x: 0,
                y: -1
            }, {
                x: 1,
                y: -1
            }, {
                x: 1,
                y: 0
            }, {
                x: 1,
                y: 1
            }, {
                x: 0,
                y: 1
            }, {
                x: -1,
                y: 1
            }, {
                x: -1,
                y: 0
            }, {
                x: -1,
                y: -1
            }];
            let dirNums = Array(8).fill(0);
            for (let i = 0; i < 8; i++) {
                let dir = dirs[i];
                dirNums[i] = checkSpot(x, y, player, dir);
            }
            for (let i = 0; i < 4; i++) {
                let index = i + 4;
                if (dirNums[i] + dirNums[index] - 1 >= 4) {
                    let xy1 = {
                        x: x + dirs[i].x * (dirNums[i] - 1),
                        y: y + dirs[i].y * (dirNums[i] - 1)
                    };
                    let xy2 = {
                        x: x + dirs[index].x * (dirNums[index] - 1),
                        y: y + dirs[index].y * (dirNums[index] - 1)
                    };
                    return {
                        result: true,
                        player: player,
                        dir: i,
                        start: xy1,
                        end: xy2
                    };
                }
            }
            return {
                result: false,
                player: player
            }
        }


        function undo() {
            if (TURN_HISTORY.length <= 0) return;
            let lastTurn = TURN_HISTORY.pop();
            switch (lastTurn.action) {
                case 'place_piece':
                    if (checkObj(imageMatrix.values[lastTurn.data.y][lastTurn.data.x])) {
                        imageMatrix.values[lastTurn.data.y][lastTurn.data.x].piece.remove();
                        imageMatrix.values[lastTurn.data.y][lastTurn.data.x] = 0;

                    }
                    setTurn(lastTurn.player);
                    break;
                case 'clear':
                    imageMatrix.values = lastTurn.data.map((row, i) => row.map((val, j) => {
                        if (val !== undefined && val !== null) {
                            let piece = id('p' + val + 'Icon').cloneNode();
                            let pos = getXYromPos(j, i);
                            piece.style.position = 'absolute';
                            piece.style.top = pos.y + 'px';
                            piece.style.left = pos.x + 'px';
                            piece.style.width = SMALLEST + 'px';
                            piece.style.height = SMALLEST + 'px';
                            document.body.appendChild(piece);
                            return {
                                player: parseInt(val),
                                piece: piece
                            }
                        } else {
                            return 0;
                        }
                    }));
                    setTurn(lastTurn.player);
                    break;
            }
        }

        function setTurn(val) {
            current_turn = val;
            id('current_turn').innerText = val + 1;
            for (let i = 0; i < 4; i++) {
                id('p' + i + 'Icon_container').style.border = 'solid ' + (i === val ? 'green' : 'black') + ' 2px';
                id('p' + i + 'Icon_container').style.boxShadow = (i === val ? '0 0 5px 5px limegreen' : '');
            }
        }

        function clear() {
            let vals = imageMatrix.values.map(row => row.map(col => col.player));
            TURN_HISTORY.push({
                player: current_turn,
                action: 'clear',
                data: vals,
            });
            imageMatrix.map(x => {
                if (checkObj(x)) x.piece.remove();
                return 0;
            });
            winlines.forEach(x => {
                x.remove()
            });
            winlines = [];
        }

        let DISABLED_SPOTS = [];

        function disableSpot(x, y) {
            let possible = DISABLED_SPOTS.filter(spot => spot.x === x && spot.y === y);
            if (possible.length > 0) {
                let found = DISABLED_SPOTS.splice(DISABLED_SPOTS.indexOf(possible[0]), 1)[0];
                found.div.remove();
            } else {
                let xy = getXYromPos(x, y);
                let disable = new Square(xy.x, xy.y, SMALLEST);
                lines.push(disable);
                DISABLED_SPOTS.push({
                    x: x,
                    y: y,
                    div: disable
                });
            }
        }

        let DISABLE_SPOTS_MODE = false;

        function toggleDisableMode() {
            DISABLE_SPOTS_MODE = !DISABLE_SPOTS_MODE;
            if (DISABLE_SPOTS_MODE) {
                id('mask-pencil').childNodes[1].childNodes[1].childNodes[1].style.strokeWidth = '15';
                id('mask-pencil').childNodes[1].childNodes[1].childNodes[1].style.stroke = 'green';
            } else {
                id('mask-pencil').childNodes[1].childNodes[1].childNodes[1].style.strokeWidth = '0';
                id('mask-pencil').childNodes[1].childNodes[1].childNodes[1].style.stroke = '';
            }
        }

        function disableIntoAShape(shape) {
            let midY = (rowNum / 2 | 0) - ((rowNum + 1) % 2);
            let midX = (colNum / 2 | 0) - ((colNum + 1) % 2);
            switch (shape) {
                case 'circle':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if (Math.abs(x - midX) ** 2 + Math.abs(y - midY) ** 2 > ((Math.min(colNum, rowNum) / 2) - ((
                                    Math.min(colNum, rowNum) + 1) % 2)) ** 2) {
                                disableSpot(x, y);
                            }
                        }
                    }
                    break;
                case 'oval':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if (Math.abs(x - midX) ** 1.5 + Math.abs(y - midY) ** 2 > ((Math.min(colNum, rowNum) / 2) -
                                    1) ** 2) {
                                disableSpot(x, y);
                            }
                        }
                    }
                    break;
                case 'cross':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if (Math.abs(x - midX) >= 2.5 && Math.abs(y - midY) >= 2.5) {
                                disableSpot(x, y);
                            }
                        }
                    }
                    break;
                case 'small':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if (x > 5 || y > 5) {
                                disableSpot(x, y);
                            }
                        }
                    }
                    break;
                case 'triangle':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if (Math.abs(x - midX) >= y - ((colNum + 1) % 2)) {
                                disableSpot(x, y);
                            }
                        }
                    }
                    break;
                case 'invert':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            disableSpot(x, y);
                        }
                    }
                    break;
                case 'erase':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if (!isValid(x, y)) disableSpot(x, y)
                        }
                    }
                    break;
                case 'checker':
                    for (let x = 0; x < colNum; x++) {
                        for (let y = 0; y < rowNum; y++) {
                            if ((y % 2 && x % 2) || (!(y % 2) && !(x % 2))) disableSpot(x, y)
                        }
                    }
                    break;
            }
        }

        let UNDO_CLEAR_CACHE = [];
        let DISABLE_MENU_OPEN = false;
        setupBody(id('MAIN_SCREEN')).then(() => {
            setupBackground().then(() => {
                setup();
                Array.from(document.getElementsByTagName('button')).forEach(x => {
                    x.innerText = '';
                });
                ['circle', 'triangle', 'oval', 'small', 'cross', 'pencil', 'invert',
                    'erase', 'checker'
                ].forEach(
                    item => {
                        id('mask-' + item).appendChild(id(item === 'pencil' ? 'edit' :
                            item === 'erase' ?
                            'eraser' : 'mask_' + item).content.cloneNode(true));
                        id('mask-' + item).addEventListener('click', () => {
                            if (item === 'pencil') {
                                if (DISABLE_SPOTS_MODE) {
                                    id('mask_buttons').style.display = 'none';
                                    DISABLE_MENU_OPEN = false;
                                }
                                toggleDisableMode();
                            } else {
                                disableIntoAShape(item);
                                id('mask_buttons').style.display = 'none'
                                DISABLE_MENU_OPEN = false;
                            }
                        })
                    });
                id('setIconBtn').appendChild(id('checkmark').content.cloneNode(true));
                id('btn2').appendChild(id('arrow').content.cloneNode(true));
                id('btn3').appendChild(id('upload').content.cloneNode(true));
                id('btn4').appendChild(id('download').content.cloneNode(true));
                id('btn5').appendChild(id('undo').content.cloneNode(true));
                id('btn6').appendChild(id('cross').content.cloneNode(true));
                id('undoBtn').appendChild(id('undo').content.cloneNode(true));
                id('clearBtn').appendChild(id('cross').content.cloneNode(true));
                id('editBtn').appendChild(id('edit').content.cloneNode(true));
                id('fillBtn').appendChild(id('fill').content.cloneNode(true));
                id('btn7').appendChild(id('lock').content.cloneNode(true));
                id('btn8').appendChild(id('help').content.cloneNode(true));
                id('setIconBtn').addEventListener('click', () => {
                    if (PAD.toData().length === 0) return;
                    let src = PAD.toDataURL();
                    id('p' + current_turn + 'Icon').src = src;
                    PAD.backgroundColor = 'rgba(0,0,0,0)'
                    PAD.clear();
                    imageMatrix.map(x => {
                        if (checkObj(x) && x.player === current_turn) {
                            x.piece.src = src;
                            return x;
                        } else {
                            return x;
                        }
                    });
                    nextTurn();
                });
                id('btn2').addEventListener('click', nextTurn);
                id('btn3').addEventListener('click', save);
                id('btn4').addEventListener('click', load);
                id('btn5').addEventListener('click', undo);
                id('btn6').addEventListener('click', clear);
                id('btn7').addEventListener('click', () => {
                    id('mask_buttons').style.display = DISABLE_MENU_OPEN ? 'none' :
                        '';
                    DISABLE_MENU_OPEN = !DISABLE_MENU_OPEN;
                });
                id('btn8').addEventListener('click', fakeload);
                id('fillBtn').addEventListener('click', () => {
                    PAD.backgroundColor = PAD.penColor;
                    let data = PAD.toData();
                    PAD.clear();
                    PAD.fromData(data);
                });
                id('undoBtn').addEventListener('click', () => {
                    let data = PAD.toData();
                    if (data.length <= 0) {
                        if (UNDO_CLEAR_CACHE.length > 0) {
                            data = UNDO_CLEAR_CACHE.pop();
                        }
                    } else {
                        data.pop();
                    }
                    PAD.fromData(data);
                });
                id('clearBtn').addEventListener('click', () => {
                    PAD.backgroundColor = "rgba(0,0,0,0)"
                    let data = PAD.toData();
                    if (data.length) UNDO_CLEAR_CACHE.push(data);
                    PAD.clear();
                });
                id('editBtn').addEventListener('click', () => {
                    PAD.fromDataURL(id('p' + current_turn + 'Icon').src, {
                        ratio: 1,
                        width: width/5,
                        height: width/5,
                    });
                });
                for (let i = 0; i < 4; i++) {
                    id('p' + i + 'Icon_container').addEventListener('click', () => {
                        setTurn(i)
                    })
                }
                id('mask_buttons').style.display = 'none'
                setTurn(0);
            })
        })
    </script>

<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
    <script language="javascript" src="lib/vector.js"></script>
    <script language="javascript" src="lib/matrix.js"></script>
    <script language="javascript" src="lib/drawbase.js"></script>
    <script language="javascript" src="lib/PhysicsObject.js"></script>
    <script language="javascript" src="lib/DomObject.js"></script>
    <script language="javascript" src="lib/Character.js"></script>
    <script language="javascript" src="lib/collisioncontainer.js"></script>
    <script language="javascript" src="lib/eventemitter.js"></script>
    <title>Artem's Word Train</title>
</head>
<style type="text/css">
    #gamearea {
        position: absolute;
        top: 10vh;
        height: 85vh !important;
        width: 90vw;
        border: solid grey 1px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.15),
        0 2px 2px rgba(0,0,0,0.15),
        0 4px 4px rgba(0,0,0,0.15),
        0 8px 8px rgba(0,0,0,0.15);
        border-radius: 3px;
        display: flex;
        flex-flow: wrap;
        flex-direction: row;
        align-content: baseline;
        justify-content: space-around;
        z-index: 110;
        background: whitesmoke url('./images/forWordtrain/whitetile.jpg');
        background-size: contain;
    }

    #red_btn {
        background-color: red;
        border: solid 4px maroon;
        border-radius: 50%;
        height: 4vw;
        width: 4vw;
        color: maroon;
        font-size: 2vw;
    }

    #green_btn {
        background-color: lime;
        border: solid 4px green;
        border-radius: 50%;
        height: 4vw;
        width: 4vw;
        color: green;
        font-size: 2vw;
    }

    .expanded {
        width: 90vw;
    }

    .collapsed {
        width: 60vw !important;
    }

    #sidebar {
        position: absolute;
        top: 10vh;
        left: 62vw;
        z-index: 90;
        display: flex;
        justify-content: space-evenly;
        align-content: start;
        flex-flow: column;
        width: 35vw;
        height: 85vh;
        border: solid grey 1px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.15),
        0 2px 2px rgba(0,0,0,0.15),
        0 4px 4px rgba(0,0,0,0.15),
        0 8px 8px rgba(0,0,0,0.15);
        border-radius: 5px;
        background: whitesmoke url('./images/forWordtrain/whitetile.jpg');
        background-size: contain;
    }

    #sidebar_title {
        font-size: 2em;
        color: blue;
        font-weight: bolder;
        margin: 0 0 0 10px;
        top: 1em;
        align-self: center;
    }

    .desk {
        position: relative;
        border-radius: 5px;
        border-top: solid #9c845f 3px;
        border-left: solid #947c5a 3px;
        border-bottom: solid #7a6549 3px;
        border-right: solid #6f5b40 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.25),
        0 2px 2px rgba(0,0,0,0.25),
        0 4px 4px rgba(0,0,0,0.25),
        0 16px 16px rgba(0,0,0,0.15);
        background-color: #ecb050;
        width: 16vw;
        height: 10vw;
        margin: 10px;
        display: flex;
        padding: 2px;
        justify-content: space-evenly;
        padding-top: 6px
    }

    .medium_desk {
        width: 10vw;
        height: 7vw;
    }

    .small_desk {
        width: 5vw;
        height: 3vw;
        padding: 0;
    }
    .teachers_desk{
        border-radius: 50%;
        flex: 2;
        margin: 0;
        height: 3vw !important;
        width: 3vw !important;
        min-width: 3vw !important;
        top: -14px;
        position: absolute;
        z-index: 300;
        background-color: #dcca09;
        border: solid #b4ab05 1px;
    }
    .smoothed {
        transition: 1s ease-in-out;
    }

    .empty {
        border-top-color: rgba(156, 132, 95, 0.3);
        border-left-color: rgba(148, 124, 90, 0.31);
        border-bottom-color: rgba(122, 101, 73, 0.3);
        border-right-color: rgba(111, 91, 64, 0.31);
        background-color: rgba(236, 176, 80, 0.3);
    }

    .none {
        display: none;
    }

    .hidden {
        border-color:transparent;
        background-color: transparent;
        box-shadow: none;
    }

    .selected {
        box-shadow: #00B7FF 0 0 2px 2px,
        #00B7FF 0 0 4px 4px,
       #00B7FF 0 0 8px 8px;
    }

    #gamemessage {
        position: absolute;
        top: 1px;
        right: 10px;
        font-size: 3em;
        color: #fffafe;
        padding: 0;
        margin: 0;

        text-shadow: #004765 3px 3px 2px;
    }

    .power_name {
        position: relative;
        left: 5vw;
        height: 2vw;
        font-size: 1em;
        font-weight: bold;
        color: blue;
        transition: 1s;
        padding: 5px;
        margin: 0;
        word-wrap: normal;
    }

    .power {
        display: flex;
        align-items: center;
        justify-content: left;
        flex-direction: row-reverse;
        width: 5vw;
        height: 4vw;
        padding: 0;

    }

    .expanded_power {
        margin-left: 10px;
        width: 20vw;
    }

    .powercircle {
        border: solid green 1px;
        border-radius: 50%;
        min-width: 4vw;
        width: 4vw;
        height: 4vw;
        background-color: lightgreen;
    }

    .medium_circle {
        min-width: 3vw;
        width: 3vw;
        height: 3vw;
    }

    .small_circle {
        min-width: 2vw;
        width: 2vw;
        height: 2vw;
    }

    .used_power {
        border: solid grey 3px;
        background-color: lightgray;
    }

    .avatar {
        position: relative;
        width: 2em;
        height: 2em;
        border-radius: 10%;
        border: solid grey 1px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.15),
        0 2px 2px rgba(0,0,0,0.15),
        0 4px 4px rgba(0,0,0,0.15);
        background-color: white;
        z-index: 1500;
    }

    .big_avatar {
        width: 3em;
        height: 3em;
        border: solid grey 2px;
    }

    .tiny_avatar {
        width: 2em;
        height: 2em;
        border: solid grey 1px;
    }

    .avatar_chooser {
        position: relative;
        width: 10em;
        height: 12em;
        border-radius: 5% 5% 45% 45%;
        border: solid black 3px;
        background-color: white;
        z-index: 1500;
        align-self: center;
    }

    .winner{
        box-shadow: yellow 0 0 2px 2px,
        yellow 0 0 4px 4px,
        yellow 0 0 8px 8px,
        yellow 0 0 16px 16px;
        transform: scale(3,3) rotate3d(5,5,-5,360deg);
        transition: 4s;
        z-index: 10000;
    }

    body {
        background-color: #73addf;
    }

    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    button{
        border-radius: 50%;
        width: 3em;
        height: 3em;
        top: -5px;
        position: relative;
        z-index:1000;
    }

    #btn6,#btn7{
        display: none;
    }

    @media (max-height: 500px) {
        .medium_desk {
            width: 11vw;
            height: 6vw;
        }

        .small_desk {
            width: 6vw;
            height: 4vw;
        }

        .powercircle {
            border: solid green 1px;
            box-shadow: 0 2px 2px rgba(21, 84, 10, 0.53),
            0 4px 4px rgba(21, 84, 10, 0.53),
            0 8px 8px rgba(21, 84, 10, 0.53);
            width: 3vw;
            min-width: 3vw;
            height: 3vw;
        }

        .medium_circle {
            min-width: 2vw;
            width: 2vw;
            height: 2vw;
        }

        .small_circle {
            min-width: 1vw;
            width: 1vw;
            height: 1vw;
        }

        .used_power {
            border: solid grey 2px;
            box-shadow: none;
        }

        .power {
            height: 3vh;
        }

        #gamemessage {
            font-size: 2.4em;
        }
    }
</style>

<body>


<button id="btn1">btn1</button>
<button id="btn2">btn2</button>
<button id="btn3">btn3</button>
<button id="btn4">btn4</button>
<button id="btn5">btn5</button>
<button id="btn6">btn6</button>
<button id="btn7">btn7</button>
<h4 id="gamemessage"></h4>
<script type="text/javascript">
    window.addEventListener('beforeunload',event=>{
        event.preventDefault();
        event.returnValue = '';
        return '';
    });


    let GAMEBOARD = new Rectangle(width * .02, height * .1, width * .90, height * .8).withNoCss().withId('gamearea');
    GAMEBOARD.isExpanded = true;
    GAMEBOARD.toggleCollapse = function () {
        if (this.isExpanded) {
            this.addClass('collapsed', 'smoothed');
            desks.setAll('smoothed');
            desks.toggleTinyPowers();
            setTimeout(() => {
                this.removeClass('smoothed');
                desks.removeAll('smoothed')
            }, 1000);
            this.removeClass('expanded');
            desks.setAll('small_desk');
            desks.removeAll('medium_desk')

        } else {
            this.removeClass('collapsed');
            this.addClass('expanded', 'smoothed');
            desks.removeAll('small_desk');
            desks.setAll('medium_desk');
            desks.setAll('smoothed');
            desks.toggleTinyPowers();
            setTimeout(() => {
                this.removeClass('smoothed');
                desks.removeAll('smoothed')
            }, 1000)
        }
        this.isExpanded = !this.isExpanded
    };
    let SIDEBAR = new Rectangle(width * .64, height * .1, width * 0.35, height * 0.8).withNoCss().withId('sidebar');
    SIDEBAR.clear = function () {
        this.shape.innerHTML = '';
        this.attachments = {}
    };
    let player_num = 5;
    let desks_num = 25;
    let valid_tokens = ['cat', 'shark', 'eagle', 'bat', 'unicorn', 'rabbit'];
    let players = {};
    let desks = {};
    let stats = {
        players: player_num,
        direction: 1,
        powers_on: true,
        timer_on: true,
        hard_timer: false,
        current_turn: 0,
        mode: 'none',
        target_turn: -1,
        lastUsedPower: {player_id: -1, type: -1, ref: {}},
        game_running: false,
    };


    let messages = [];

    function message(text) {
        messages.push(text);
        if(messages.length>5) messages.pop();
        let time = (messages.length - 1) * 1000;
        setTimeout(() => {
            id('gamemessage').innerText = text;
            messages.shift()
        }, time)
    }

    function smoothed(obj) {
        obj.addClass('smoothed');
        setTimeout(() => obj.removeClass('smoothed'), 1000)
    }

    class Player {
        constructor(id, desk_position) {
            this.INTERNAL_ID = id;
            this.powers = [];
            this.INTERNAL_NAME = "no name";
            this.desk_position = desk_position;
            this.dead = false;
        }

        get name() {
            if(this.INTERNAL_ID === 0){
                return 'Teacher'
            }
            if(this.INTERNAL_NAME !== 'no name'){
                return this.INTERNAL_NAME;
            }else{
                return 'Player ' + (this.INTERNAL_ID +1);
            }
        }

        set name(string) {
            this.INTERNAL_NAME = string;
            desks.getById(this.id).setAvatar(string);
        }

        get id() {
            return this.INTERNAL_ID;
        }
    }
    let turn_order = [0,1,2,3,4,5,6,12,11,10,9,8,7,13,14,15,16,17,18,24,23,22,21,20,19];
    function getNextTurnVal(val,reverse){
        let vals = reverse? Array.from(turn_order).reverse() : turn_order;
        let index = vals.indexOf(val);
        return vals[(index+1)%turn_order.length];
    }
    class PlayerHandler {
        constructor(NumberOfPlayers) {
            this.players = Array(NumberOfPlayers).fill(0).map((x, i) => new Player(i, i));
            this.active_players = this.players.map(x => x.id);
            this.inactive_players = []
        }

        getById(id) {
            let player = this.players.filter(x => x.id === id);
            if (player.length === 1) return player[0];
        }

        remove(id) {
            let hearts = this.getById(id).powers.filter(power => {
                return power.type === 0 && !power.isUsed
            });
            if (hearts.length > 0) {
                hearts[0].use();
                desks.getById(id).updatePowers();
                return
            }
            this.getById(id).dead = true;
            this.active_players.splice(this.active_players.indexOf(id), 1);
            this.inactive_players.push(id);
            desks.getById(id).makeEmpty();
            turn_order.splice(turn_order.indexOf(id),1);
            if(this.active_players.length === 1){
                let winnerId = this.active_players[0];
                removeArrows();
                removeArrows();
                message(this.getById(winnerId).name + ' wins!');
                desks.getById(winnerId).div.addClass('winner')
            }
        }

        getNext(id) {
            let index = getNextTurnVal(id);
            return this.getById(index)
        }

        getPrev(id) {
            let index = getNextTurnVal(id,true);
            return this.getById(index)
        }
    }

    class Desk {
        constructor(id) {
            this.INTERNAL_ID = id;
            this.div = {};
            this.selected = false;
            this.init();
            this.mode = 0;
            this.powers = [];
            this.avatar = {};
            this.isTinyAvatar = false;
        }

        init() {
            let outside = new Rectangle(200, 200, 10, 10).withNoCss().addClass('desk', 'medium_desk');
            this.div = outside;
            // let selector = new Rectangle(0,0,50,50).asOutline('blue');
            // outside.attach(selector);
            GAMEBOARD.attach(outside);
            outside.shape.addEventListener('click', () => {
                if (!desks.initialized) this.toggleMode()
            })
        }

        get id() {
            return this.INTERNAL_ID;
        }

        set id(val) {
            this.INTERNAL_ID = val;
        }

        makeEmpty() {
            this.div.shape.classList.add('empty');
            this.mode = 1;
        }

        toggleMode() {
            switch (this.mode) {
                case 0:
                    this.div.shape.classList.add('empty');
                    break;
                case 1:
                    this.div.shape.classList.add('hidden');
                    this.div.shape.classList.remove('empty');
                    break;
                case 2:
                    this.div.shape.classList.remove('hidden');
                    break;
            }
            this.mode += 1;
            this.mode %= 3;
        }

        toggleSelect() {
            if (!this.selected) {
                this.div.shape.classList.add('selected')
            } else {
                this.div.shape.classList.remove('selected')
            }
            this.selected = !this.selected
        }

        addPower(power) {
            if (power instanceof Power) {
                this.powers.push(power);
                power.div.attachments.circles[0].addClass('medium_circle');
                this.div.attach(power.div);
            }
        }

        updatePowers() {
            let plyr = players.getById(this.INTERNAL_ID);
            this.powers.forEach(p => {
                p.div.remove();
            });
            this.powers = [];
            plyr.powers.forEach(p => {
                let new_p = new Power(p.type);
                if (p.isUsed) new_p.use(true);
                this.addPower(new_p);
            })
        }

        setAvatar(string) {
            if (Object.keys(this.avatar).length > 0) this.avatar.remove();
            let token = makeToken(string);
            this.div.attach(token);
            token.set('position', 'absolute');
            token.set('top', this.div.shape.offsetHeight);
            token.set('opacity', '0');
            setTimeout(() => {
                smoothed(token);
                token.set('opacity', '1')
            }, 1000);
            //token.set('left',this.div.shape.offsetWidth - token.shape.offsetWidth/2 -3);
            this.avatar = token;
        }

        toggleTinyAvatar() {
            if (Object.keys(this.avatar).length === 0) return;
            if (!this.isTinyAvatar) {
                smoothed(this.avatar);
                this.avatar.addClass('tiny_avatar');
                this.avatar.set('top', this.div.shape.offsetHeight / 4);
            } else {
                smoothed(this.avatar);
                this.avatar.removeClass('tiny_avatar');
                this.avatar.set('top', this.div.shape.offsetHeight);
            }
            this.isTinyAvatar = !this.isTinyAvatar
        }
    }

    class DeskHandler {
        constructor(NumberOfDesks) {
            this.desks = Array(NumberOfDesks).fill('').map(x => new Desk(null));
            this.desks[0].div.addClass('teachers_desk');
            this.initialized = false;
        }

        initialize(arrayOfPlayers) {
            let new_turn_order = Array(desks_num).fill(-1);
            arrayOfPlayers.forEach((plyr) => {
                this.desks[plyr.desk_position].id = plyr.id;
                new_turn_order[turn_order.indexOf(plyr.desk_position)] = plyr.id;
                this.desks[plyr.desk_position].div.shape.addEventListener('click', () => {
                    let temp_turn = stats.current_turn;
                    if (stats.mode === 'none') {
                        this.desks[plyr.desk_position].toggleSelect();
                        desks.desks.forEach(desk => {
                            if (desk.selected && this.desks[plyr.desk_position] !== desk) desk.toggleSelect()
                        });
                        stats.current_turn = plyr.id;
                        drawArrows();
                        drawCustomArrow(stats.current_turn, temp_turn);
                        message(plyr.name + '\'s turn!')
                    } else if (stats.mode === 'choosingChangePeople') {
                        this.desks[plyr.desk_position].toggleSelect();
                        desks.desks.forEach(desk => {
                            if (desk.selected && this.desks[plyr.desk_position] !== desk && desks.getById(stats.current_turn) !== desk) desk.toggleSelect()
                        });
                        removeArrows();
                        drawCustomArrow(plyr.id, temp_turn);
                        stats.target_turn = plyr.id;
                        message('Change to ' + plyr.name + '?')
                    }else if(stats.mode === 'powerSetup'){
                        this.desks[plyr.desk_position].toggleSelect();
                        desks.desks.forEach(desk => {
                            if (desk.selected && this.desks[plyr.desk_position] !== desk) desk.toggleSelect()
                        });
                        stats.current_turn = plyr.id;
                        message('Choose a name and power!')
                    }
                });
            });
            turn_order = new_turn_order.filter(x=>x!==-1);
            this.initialized = true;
        }

        getById(val) {
            if (!this.initialized) return null;
            let selected = this.desks.filter(desk => desk.id === val);
            if (selected.length === 1) return selected[0];
            return null;
        }

        setSelected(id) {
            this.getById(id).toggleSelect();
            this.desks.forEach(desk => {
                if (desk.selected && desk.id !== id) desk.toggleSelect()
            })
        }

        setAll(className) {
            this.desks.forEach(desk => {
                desk.div.shape.classList.add(className)
            })
        }

        removeAll(className) {
            this.desks.forEach(desk => {
                desk.div.shape.classList.remove(className)
            })
        }

        createPositionArray() {
            let arr = [];
            this.desks.forEach((desk, i) => {
                if (desk.mode === 0) {
                    arr.push(i);
                }
            });
            return arr;
        }

        toggleTinyPowers() {
            this.desks.forEach(desk => {
                desk.powers.forEach(power => {
                    power.toggleTiny()
                });
                desk.toggleTinyAvatar()
            })
        }
    }

    let power_type_dictionary = {
        0: 'Heart',
        1: 'Not Me',
        2: 'Change Word',
        3: 'Other Way',
        4: 'Change People',
        5: 'New Letter',
        6: 'Get a Hint',
        7: 'Random'
    };

    class PowerData {
        constructor(type) {
            this.type = type || 0;
            this.isUsed = false;
        }

        get name() {
            return power_type_dictionary[this.type];
        }

        use(gfxOnly) {
            this.isUsed = true;
        }
    }

    class Power extends PowerData {
        constructor(type) {
            super(type);
            this.div = {};
            this.isExpanded = false;
            this.isTiny = false;
            this.text = {};
            this.init();
        }

        init() {
            let circle = new Circle(0, 0, 10).withNoCss();
            let icon = id(power_type_dictionary[this.type].split(" ").join("").toLowerCase()).content.cloneNode(true);
            circle.attach(icon);
            circle.shape.classList.add('powercircle');
            let fulldiv = new Rectangle(0, 0, 10, 10).withNoCss().addClass('power');
            let text = new P(power_type_dictionary[this.type]).withNoCss().addClass('none', 'power_name');
            fulldiv.attach(text);
            fulldiv.attach(circle);
            this.text = text;
            this.div = fulldiv;
            circle.shape.addEventListener('click', e => {
                if (!this.isExpanded) {
                    if (!this.isUsed) this.use();
                    e.stopPropagation();
                }
            })
        }

        toggleExpand() {
            if (this.isExpanded) {
                this.text.shape.classList.add('none');
                this.div.shape.classList.remove('expanded_power');
            } else {
                this.text.shape.classList.remove('none');
                this.div.shape.classList.add('expanded_power');
            }
            this.isExpanded = !this.isExpanded
        }

        toggleTiny() {
            smoothed(this.div.attachments.circles[0]);
            if (this.isTiny) {
                this.div.attachments.circles[0].removeClass('small_circle');
                this.div.attachments.circles[0].addClass('medium_circle');
            } else {
                this.div.attachments.circles[0].removeClass('medium_circle');
                this.div.attachments.circles[0].addClass('small_circle');
            }
            this.isTiny = !this.isTiny
        }

        use(gfxOnly) {
            if (this.type === 0 && !gfxOnly) return;
            this.isUsed = true;
            this.div.attachments.circles[0].addClass('used_power');
            if (gfxOnly) return;
            stats.lastUsedPower = {
                player_id: stats.current_turn,
                type: this.type,
                ref: this
            };
            switch (this.type) {
                case 0:
                    break;
                case 1:
                    //not me
                    nextTurn();
                    break;
                case 2:
                    //change word
                    getYesNo().then(result => {
                        if (result) {
                            nextTurn();
                        } else {
                            this.isUsed = false;
                            this.div.attachments.circles[0].removeClass('used_power')
                        }
                    });
                    break;
                case 3:
                    //other way
                    otherWay();
                    break;
                case 4:
                    //change people
                    stats.mode = 'choosingChangePeople';
                    getYesNo().then(result => {
                        stats.mode = 'none';
                        if (result) {
                            if (stats.target_turn !== -1) {
                                stats.current_turn = stats.target_turn;
                                stats.target_turn = -1;
                            }
                            desks.desks.forEach(desk => {
                                if (desk.selected && desk !== desks.getById(stats.current_turn)) desk.toggleSelect()
                            })
                        } else {
                            this.isUsed = false;
                            this.div.attachments.circles[0].removeClass('used_power')
                        }
                        drawArrows();
                        message(players.getById(stats.current_turn).name + '\'s turn!')
                    });
                    break;
                case 5:
                    //new letter
                    getYesNo().then(result => {
                        if (result) {
                            nextTurn();
                        } else {
                            this.isUsed = false;
                            this.div.attachments.circles[0].removeClass('used_power')
                        }
                    });
                    break;
                case 6:
                    break;
                case 7:
                    break
            }

        }
    }

    function makeToken(name) {
        //provide a color and valid token name, and optional number separated by spaces. eg blue_dolphin_3
        name = name.toLowerCase().split(' ');
        let color = name[0];
        if (color === 'pink') color = 'deeppink';
        let token = name[1];
        if (!valid_tokens.includes(token) && token !== 'empty') {
            console.error('no svgs with that name: ' + token);
            return;
        }
        let number = 1;
        if (name.length > 2) {
            number = name[2];
        }
        let avatar = new Square(0, 0, 0, 0).withNoCss().addClass('avatar');
        let animal = {};
        if (token === 'empty') {
            animal = new Circle(16, 16, 16);
            animal.color = color;
        } else {
            animal = id(token).content.cloneNode(true).childNodes[1];
            animal.childNodes[1].childNodes[1].setAttribute('fill', color);
            animal.classList.add('avatar_svg');
        }
        avatar.attach(animal);
        return avatar;
    }

    async function chooseAvatar() {
        GAMEBOARD.toggleCollapse();

            SIDEBAR.attach(board);

            SIDEBAR.attach(p);

            red_btn.style.bottom = '2vh';
            red_btn.style.right = '0.5vw';
            red_btn.addEventListener('click', () => {
                setTimeout(() => {
                    SIDEBAR.clear();
                }, 1100);
                GAMEBOARD.toggleCollapse();
                resolve(null);
            });

            function updateMiddle() {
                if (Object.keys(middleToken).length > 0) middleToken.remove();
                if (col !== '' && ani !== '') {
                    middleToken = makeToken(col + ' ' + ani).addClass('big_avatar');
                    middleToken.set('position', 'absolute');
                    middleToken.set('left', board.shape.offsetWidth / 2 - middleToken.shape.offsetWidth / 2 - 3);
                    middleToken.set('bottom', 0);
                    board.attach(middleToken)
                } else {
                    middleToken = makeToken('white empty').addClass('big_avatar');
                    middleToken.set('position', 'absolute');
                    middleToken.set('left', board.shape.offsetWidth / 2 - middleToken.shape.offsetWidth / 2 - 3);
                    middleToken.set('bottom', 0);
                    board.attach(middleToken)
                }
                middleToken.shape.addEventListener('click', () => {
                    setTimeout(() => {
                        SIDEBAR.clear();
                    }, 1100);
                    GAMEBOARD.toggleCollapse();
                    resolve(col + ' ' + ani);
                })
            }

            let colors = valid_colors.map(color => {
                let token = makeToken(color + ' empty');
                token.name = color;
                return token
            });
            colors.forEach((x, i) => {
                x.shape.addEventListener('click', () => {
                    col = x.name;
                    updateMiddle()
                });
                x.set('position', 'absolute');
                x.set('top', 38 * (i % 3));
                x.set('left', 38 * Math.floor(i / 3));
                board.attach(x);
            });
            let animals = valid_tokens.map(animal => {
                let token = makeToken('black ' + animal);
                token.name = animal;
                return token;
            });
            animals.forEach((x, i) => {
                x.shape.addEventListener('click', () => {
                    ani = x.name;
                    updateMiddle()
                });
                x.set('position', 'absolute');
                x.set('top', 38 * (i % 3));
                x.set('right', 38 * Math.floor(i / 3));
                board.attach(x)
            });
            updateMiddle()
        })

    function optimizePoints(x1, y1, x2, y2) {
        let a = new Vector(x1, y1);
        let b = new Vector(x2, y2);
        let c = b.copy().sub(a);
        let d = c.copy().mult(-1).normalize().mult(40);
        if (c.copy().mag > 100) {
            b.sub(d.copy().mult(-1.2));
            a.add(d.mult(-0.9));
        } else {
            b.sub(d.copy().mult(-0.6));
            a.add(d.mult(-0.6));
        }
        return [a.x, a.y, b.x, b.y];
    }

    function saveGame() {
        function toBin(num,dig){
            num = num.toString(2);
            while(num.length<dig){
                num = '0'+num
            }
            return num;
        }
        let bin = '';
        desks.desks.forEach(x => {
            let tinybin = '';
            if (x.INTERNAL_ID === null) {
                tinybin += '0';
                tinybin += x.mode === 1 ? '1' : '0'
            } else {
                tinybin += '1';
                tinybin += players.getById(x.INTERNAL_ID).dead||players.getById(x.INTERNAL_ID).name === 'no name' ? '0' : '1'
            }
            bin +=  tinybin
        });
        while(bin.slice(bin.length-3,bin.length-1) === '00'){
            bin = bin.slice(0,bin.length-3)
        }
        let num = toBin(bin.length/2,5);
        bin = num+ bin;
        let powernum = players.players.map(x=>x.powers.length).reduce((a,b)=>Math.max(a,b));
        bin += toBin(powernum,2);
        let playerdata = '';
        let usagedata = '';
        players.players.forEach(p => {
            let tinybin = '';
            if (p.name === 'no name') {
            } else {
                let n = p.name.split(' ');
                let a = toBin(valid_colors.indexOf(n[0]) + 1,3);
                let b = toBin(valid_tokens.indexOf(n[1]) + 1,3);
                tinybin += a + b;
            }
            p.powers.forEach(po => {
                let a = toBin(po.type.toString(2),3);
                let b = po.isUsed ? '1' : '0';
                usagedata += b;
                tinybin += a;
            });
            playerdata += tinybin;
        });

        while(usagedata[usagedata.length-1]==='0'){
            usagedata = usagedata.slice(0,usagedata.length-2)
        }

        //rotate playerdata
        let rotatedplayerdata = '';
        for(let i = 0; i<playerdata.length; i++){
            let index = (i%players.players.length)*12 + Math.floor(i/players.players.length);
            rotatedplayerdata += playerdata[index];
        }

        let compresses = [
            binCompress(bin + playerdata + usagedata),
            binCompress(bin + playerdata + usagedata,true),
            binCompress(bin + rotatedplayerdata + usagedata),
            binCompress(bin + rotatedplayerdata +usagedata,true),
        ];

        let smallest = compresses.reduce((a,b)=>{
            if(Math.min(a.length,b.length)===a.length){
                return a
            }else{
                return b
            }
        });

        console.log(smallest,smallest.length, compresses.indexOf(smallest))
    }
    function binCompress(string,doXor) {
        let newString = '';
        if(doXor){
            let val = string[0];
            for(let i = 0;i<string.length; i++){
                if(string[i]===val){
                    newString += '0';
                }else{
                    newString += '1';
                    val = string[i]
                }
            }
        }else{
            newString = string;
        }
        let count = 0;
        let newnewstring = '';
        for(let i=0; i<newString.length; i++){
            if(newString[i] === '1'){
                newnewstring += count;
                count = 0;
            }else{
                count++
            }
        }
        return newnewstring
    }

    function loadGame(string) {
        //TODO
        let values = string.split('');
        let new_desks = [];
        let playerCount = 0;
        let new_players = [];
        for(let i = 0; i<desks_num;i++) {
            let a = values[i * 2];
            let b = values[i * 2 + 1];
            if (a === '0') {
                new_desks.push({mode: b === '1' ? 1 : 2});
            } else {
                playerCount++;
                new_players.push({
                    dead: b !== '1',
                    desk_position: i / 2,
                });
                new_desks.push({mode: b === '1' ? '0' : '1'})
            }
        }
    }

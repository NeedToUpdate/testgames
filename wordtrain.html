<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
    <script language="javascript" src="lib/vector.js"></script>
    <script language="javascript" src="lib/matrix.js"></script>
    <script language="javascript" src="lib/drawbase.js"></script>
    <script language="javascript" src="lib/PhysicsObject.js"></script>
    <script language="javascript" src="lib/DomObject.js"></script>
    <script language="javascript" src="lib/Character.js"></script>
    <script language="javascript" src="lib/collisioncontainer.js"></script>
    <script language="javascript" src="lib/eventemitter.js"></script>
    <title>Artem's Word Train</title>
</head>
<style type="text/css">
    #gamearea {
        position: absolute;
        top: 10vh;
        height: 85vh !important;
        width: 90vw;
        border: solid black 3px !important;
        border-radius: 3px;
        display: flex;
        flex-flow: wrap;
        flex-direction: row;
        align-content: baseline;
        justify-content: space-around;
        z-index: 110;
        background-color: whitesmoke;
    }
    #red_btn{
        background-color: red;
        border: solid 4px maroon;
        border-radius: 50%;
        height: 5vw;
        width: 5vw;
        color: maroon;
        font-size: 2em;
    }
    .expanded {
        width: 90vw;
    }

    .collapsed {
        width: 60vw !important;
    }

    #sidebar {
        position: absolute;
        top: 10vh;
        left: 62vw;
        z-index: 90;
        display: flex;
        justify-content: space-evenly;
        flex-flow: column;
        width: 35vw;
        height: 85vh;
        border: solid black 3px;
        border-radius: 5px;
        background-color: #e8e8e8;
    }
    #sidebar_title{
        font-size: 2em;
        color: blue;
        font-weight: bolder;
        margin: 0;
        margin-left: 10px;
    }
    .desk {
        border-radius: 5px;
        border: solid rgb(244, 150, 18) 3px;
        background-color: rgb(186, 116, 15);
        width: 16vw;
        height: 10vw;
        margin: 10px;
        display: flex;
        padding: 2px;
        justify-content: space-evenly;
        padding-top: 6px
    }

    .medium_desk {
        width: 10vw;
        height: 7vw;
    }
    .small_desk {
        width: 5vw;
        height: 3vw;

    }


    .smoothed {
        transition: 1s ease-in-out;
    }

    .empty {
        border: solid rgba(244, 150, 18, 0.3) 3px;
        background-color: rgba(186, 116, 15, 0.3);
    }

    .none {
        display: none;
    }

    .hidden {
        border: solid transparent 3px;
        background-color: transparent;
    }

    .selected {
        box-shadow: #00B7FF 0px 0px 3px 3px;
    }

    #gamemessage {
        position: absolute;
        top: 1px;
        right: 10px;
        font-size: 3em;
        color: blue;
        padding: 0;
        margin: 0;
    }

    .power_name {
        position: relative;
        left: 5vw;
        height: 2vw;
        font-size: 1em;
        font-weight: bold;
        color: blue;
        transition: 1s;
        padding: 5px;
        margin: 0;
        word-wrap: normal;
    }

    .power {
        display: flex;
        align-items: center;
        justify-content: start;
        flex-direction: row-reverse;
        width: 5vw;
        height: 4vw;
        padding: 0;

    }

    .expanded_power {
        margin-left: 10px;
        width: 20vw;
    }

    .powercircle {
        border: solid green 3px;
        border-radius: 50%;
        width: 4vw;
        height: 4vw;
        background-color: lightgreen;
    }
    .used_power{
        border: solid grey 3px;
        background-color: lightgray;
    }
    body{
        background-color: darkgray;
    }
    p{
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (max-height: 500px) {
        .medium_desk {
            width: 11vw;
            height: 6vw;
        }
        .small_desk {
            width: 6vw;
            height: 4vw;
        }
        .powercircle {
            border: solid green 2px;
            width: 3vw;
            height: 3vw;
        }
        .medium_circle{
            width: 2vw;
            height: 2vw;
        }
        .small_circle{
            width: 1vw;
            height: 1vw;
        }
        .used_power{
            border: solid grey 2px;
        }
        .power{
            height: 3vh;
        }
        #gamemessage {
            font-size: 2.4em;
        }
    }
</style>

<body>


<button id="btn1">btn1</button>
<button id="btn2">btn2</button>
<button id="btn3">btn3</button>
<button id="btn4">btn4</button>
<button id="btn5">btn5</button>
<h4 id="gamemessage"></h4>
<script type="text/javascript">
    let GAMEBOARD = new Rectangle(width * .02, height * .1, width * .90, height * .8).withNoCss().withId('gamearea');
    GAMEBOARD.isExpanded = true;
    GAMEBOARD.toggleCollapse = function () {
        if (this.isExpanded) {
            this.addClass('collapsed','smoothed');
            desks.setAll('smoothed');
            desks.toggleTinyPowers()
            setTimeout(() => {
                this.removeClass('smoothed');
                desks.removeAll('smoothed')
            }, 1000);
            this.removeClass('expanded');
            desks.setAll('small_desk');
            desks.removeAll('medium_desk')

        } else {
            this.removeClass('collapsed');
            this.addClass('expanded','smoothed');
            desks.removeAll('small_desk');
            desks.setAll('medium_desk');
            desks.setAll('smoothed');
            desks.toggleTinyPowers()
            setTimeout(() => {
                this.removeClass('smoothed');
                desks.removeAll('smoothed')
            }, 1000)
        }
        this.isExpanded = !this.isExpanded
    };
    let SIDEBAR = new Rectangle(width * .64, height * .1, width * 0.35, height * 0.8).withNoCss().withId('sidebar');
    SIDEBAR.clear = function () {
        this.shape.innerHTML = '';
        this.attachments = {}
    };
    let player_num = 5;
    let desks_num = 24;
    let players = {};
    let desks = {};
    let stats = {
        players: player_num,
        direction: 1,
        powers_on: true,
        timer_on: true,
        hard_timer: false,
        current_turn: 0,
    };


    let messages = [];

    function message(text) {
        messages.push(text);
        let time = (messages.length - 1) * 1000;
        setTimeout(() => {
            id('gamemessage').innerText = text;
            messages.shift()
        }, time)
    }

    function smoothed(obj){
        obj.addClass('smoothed');
        setTimeout(()=>obj.removeClass('smoothed'),1000)
    }

    class Player {
        constructor(id, desk_position) {
            this.INTERNAL_ID = id;
            this.powers = [];
            this.INTERNAL_NAME = "no name";
            this.desk_position = desk_position;
        }

        get name() {
            return 'Player ' + (this.INTERNAL_ID + 1);
        }

        set name(string) {
            this.INTERNAL_NAME = string
        }

        get id() {
            return this.INTERNAL_ID;
        }
    }

    class PlayerHandler {
        constructor(NumberOfPlayers) {
            this.players = Array(NumberOfPlayers).fill(0).map((x, i) => new Player(i, i));
            this.active_players = this.players.map(x => x.id);
            this.inactive_players = []
        }

        getById(id) {
            let player = this.players.filter(x => x.id === id);
            if (player.length === 1) return player[0];
        }

        remove(id) {
            this.active_players.splice(this.active_players.indexOf(id), 1);
            this.inactive_players.push(id);
            desks.getById(id).makeEmpty()
        }

        getNext(id) {
            let index = this.active_players.indexOf(id);
            index += 1;
            index %= this.active_players.length;
            return this.getById(this.active_players[index])
        }

        getPrev(id) {
            let index = this.active_players.indexOf(id);
            index === 0 ? index = this.active_players.length - 1 : index -= 1;
            index %= this.active_players.length;
            return this.getById(this.active_players[Math.abs(index)])
        }
    }

    class Desk {
        constructor(id) {
            this.INTERNAL_ID = id;
            this.div = {};
            this.selected = false;
            this.init();
            this.mode = 0;
            this.powers = [];
        }

        init() {
            let outside = new Rectangle(200, 200, 10, 10).withNoCss().addClass('desk','medium_desk');
            this.div = outside;
            // let selector = new Rectangle(0,0,50,50).asOutline('blue');
            // outside.attach(selector);
            GAMEBOARD.attach(outside);
            outside.shape.addEventListener('click', () => {
                if (!desks.initialized) this.toggleMode()
            })
        }

        get id() {
            return this.INTERNAL_ID;
        }

        set id(val) {
            this.INTERNAL_ID = val;
        }

        makeEmpty() {
            this.div.shape.classList.add('empty')
        }

        toggleMode() {
            switch (this.mode) {
                case 0:
                    this.div.shape.classList.add('empty');
                    break;
                case 1:
                    this.div.shape.classList.add('hidden');
                    this.div.shape.classList.remove('empty');
                    break;
                case 2:
                    this.div.shape.classList.remove('hidden');
                    break;
            }
            this.mode += 1;
            this.mode %= 3;
        }

        toggleSelect() {
            if (!this.selected) {
                this.div.shape.classList.add('selected')
            } else {
                this.div.shape.classList.remove('selected')
            }
            this.selected = !this.selected
        }
        addPower(power){
            if(power instanceof Power){
                this.powers.push(power);
                power.div.attachments.circles[0].addClass('medium_circle');
                this.div.attach(power.div);
            }
        }
        updatePowers(){
            let plyr = players.getById(this.INTERNAL_ID);
            this.powers.forEach(p=>{
                p.div.remove();
            });
            this.powers = [];
            plyr.powers.forEach(p=>{
                let new_p = new Power(p.type);
                if(p.isUsed) new_p.use(true);
                this.addPower(new_p);
            })
        }
    }

    class DeskHandler {
        constructor(NumberOfDesks) {
            this.desks = Array(NumberOfDesks).fill('').map(x => new Desk(null));
            this.initialized = false;
        }

        initialize(arrayOfPlayers) {
            arrayOfPlayers.forEach((plyr) => {
                this.desks[plyr.desk_position].id = plyr.id;
                this.desks[plyr.desk_position].div.shape.addEventListener('click', () => {
                    this.desks[plyr.desk_position].toggleSelect();
                    desks.desks.forEach(desk => {
                        if (desk.selected && this.desks[plyr.desk_position] !== desk) desk.toggleSelect()
                    });
                    stats.current_turn = plyr.id;
                    message(plyr.name + '\'s turn!')
                })
            });
            this.initialized = true;
        }

        getById(val) {
            if (!this.initialized) return null;
            let selected = this.desks.filter(desk => desk.id === val);
            if (selected.length === 1) return selected[0];
            return null;
        }

        setSelected(id) {
            this.getById(id).toggleSelect();
            this.desks.forEach(desk => {
                if (desk.selected && desk.id !== id) desk.toggleSelect()
            })
        }

        setAll(className) {
            this.desks.forEach(desk => {
                desk.div.shape.classList.add(className)
            })
        }

        removeAll(className) {
            this.desks.forEach(desk => {
                desk.div.shape.classList.remove(className)
            })
        }

        createPositionArray() {
            let arr = [];
            this.desks.forEach((desk, i) => {
                if (desk.mode === 0) {
                    arr.push(i);
                }
            });
            return arr;
        }

        toggleTinyPowers(){
            this.desks.forEach(desk=>{
                desk.powers.forEach(power=>{
                    power.toggleTiny()
                })
            })
        }
    }

    let power_type_dictionary = {
        0: 'Heart',
        1: 'Not Me',
        2: 'Change Word',
        3: 'Other Way',
        4: 'Change People',
        5: 'New Letter',
        6: 'Get a Hint',
        7: 'Random'
    };

    class PowerData {
        constructor(type) {
            this.type = type || 0;
            this.isUsed = false;
        }

        get name() {
            return power_type_dictionary[this.type];
        }

        use(gfxOnly) {
            this.isUsed = true;
        }
    }

    class Power extends PowerData {
        constructor(type) {
            super(type);
            this.div = {};
            this.isExpanded = false;
            this.isTiny = false;
            this.text = {};
            this.init();
        }

        init() {
            let circle = new Circle(0, 0, 10).withNoCss();
            let icon = id(power_type_dictionary[this.type].replaceAll(' ', '').toLowerCase()).content.cloneNode(true);
            circle.attach(icon);
            circle.shape.classList.add('powercircle');
            let fulldiv = new Rectangle(0, 0, 10, 10).withNoCss().addClass('power');
            let text = new P(power_type_dictionary[this.type]).withNoCss().addClass('none','power_name');
            fulldiv.attach(text);
            fulldiv.attach(circle);
            this.text = text;
            this.div = fulldiv;
            circle.shape.addEventListener('click', e => {
                if(!this.isExpanded){
                    if (!this.isUsed) this.use()
                    e.stopPropagation();
                }
            })
        }

        toggleExpand() {
            if (this.isExpanded) {
                this.text.shape.classList.add('none');
                this.div.shape.classList.remove('expanded_power');
            } else {
                this.text.shape.classList.remove('none');
                this.div.shape.classList.add('expanded_power');
            }
            this.isExpanded = !this.isExpanded
        }
        toggleTiny(){
            smoothed(this.div.attachments.circles[0]);
            if (this.isTiny) {
                this.div.attachments.circles[0].removeClass('small_circle');
                this.div.attachments.circles[0].addClass('medium_circle');
            } else {
                this.div.attachments.circles[0].removeClass('medium_circle');
                this.div.attachments.circles[0].addClass('small_circle');
            }
            this.isTiny = !this.isTiny
        }
        use(gfxOnly) {
            this.isUsed = true;
            this.div.attachments.circles[0].addClass('used_power')
        }
    }

    async function selectPower() {
        return new Promise(resolve => {
            if (GAMEBOARD.isExpanded) GAMEBOARD.toggleCollapse();
            SIDEBAR.clear();
            let p = new P('Choose a power!').withNoCss().withId('sidebar_title');
            SIDEBAR.attach(p);
            let red_btn = id('backbutton').content.cloneNode(true);
            SIDEBAR.attach(red_btn);
            red_btn = SIDEBAR.shape.childNodes[2];
            red_btn.id = 'red_btn'
            red_btn.style.position = 'absolute';
            red_btn.style.top = '70vh';
            red_btn.style.left = '25vw';
            red_btn.addEventListener('click',()=>{
                SIDEBAR.clear();
                GAMEBOARD.toggleCollapse();
                resolve(null);
            })
            for (let i = 0; i < 8; i++) {
                let power = new Power(i);
                SIDEBAR.attach(power.div);
                power.toggleExpand();
                power.div.shape.addEventListener('click', () => {
                    SIDEBAR.clear();
                    GAMEBOARD.toggleCollapse();
                    resolve(i);
                })
            }

        })
    }


    function createDesks() {
        desks = new DeskHandler(desks_num);
    }

    createDesks();

    id('btn1').innerText = 'start';
    id('btn1').addEventListener('click', () => {
        id('btn1').setAttribute('disabled', 'true');
        id('btn1').innerText = 'running';
        createPlayers();
    });

    function createPlayers() {
        let arr = desks.createPositionArray();
        players = new PlayerHandler(arr.length);
        players.players.forEach((player, i) => {
            player.desk_position = arr[i]
        });
        desks.initialize(players.players);
        desks.setSelected(stats.current_turn);
    }

    function nextTurn() {
        let plyr = {};
        if (stats.direction > 0) {
            plyr = players.getNext(stats.current_turn)
        } else {
            plyr = players.getPrev(stats.current_turn)
        }
        desks.setSelected(plyr.id);
        stats.current_turn = plyr.id;
        message(plyr.name + '\'s turn!');
    }

    function killCurrentPlayer() {
        let deadPLyr = stats.current_turn;
        message(players.getById(deadPLyr).name + ' is out!');
        nextTurn();
        players.remove(deadPLyr);
    }

    id('btn4').innerText = 'next turn';
    id('btn4').addEventListener('click', nextTurn);

    id('btn3').innerText = 'kill player';
    id('btn3').addEventListener('click', killCurrentPlayer);

    id('btn2').innerText = 'other way';
    id('btn2').addEventListener('click', () => {
        stats.direction *= -1;
    });

    id('btn5').innerText = 'add power';
    id('btn5').addEventListener('click', () => {
        selectPower().then(x => {
            if(x !== null){
                players.getById(stats.current_turn).powers.push(new PowerData(x));
                desks.getById(stats.current_turn).updatePowers();
            }   
        })
    })

</script>

    <button>X</button>
</template>
